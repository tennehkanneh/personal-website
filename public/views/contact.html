<!doctype html>

<head>
  <title>Tenneh Kanneh | Contact Me</title>
  <link rel="stylesheet" href="/public/css/contact.css">
</head>

<body>

  <section>
    <!-- Source Java script for email sending from https://smtpjs.com/-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/public/js/contact.js"></script>
    <div class="email-communication">
      <h2 style="font-size: 35px; text-align: left; margin-bottom: 38px;">Get in Touch</h2>
      <form action="#">
        <div class="required-inputs">
          <div>
            <input type="text" placeholder="Full Name (required)" id="name" class="contact-inputs" autocomplete="off"
              required>
              <div class="error-txt">What should I call you?</div>
          </div>
          <div>
            <input type="email" placeholder="Email (required)" id="email" class="contact-inputs" autocomplete="off"
              required>
              <div class="error-txt">How do contact you after?</div>
          </div>
        </div>

        <input type="text" placeholder="Subject" class="contact-inputs">
        <div class="textarea-field">
          <textarea placeholder="Type Me a Message......" id="message" class="contact-inputs"></textarea>
          <div class="error-txt">Let me know what's on you mind!</div>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </div>


    <div class="other-communication">
      <a href="https://www.linkedin.com/in/tennehkanneh/" target="_blank" class="communication-link">
        <img src="/public/src/linkedin.svg" alt="LinkedIn icon">
        LinkedIn
      </a>
      <a href="https://boisestate.joinhandshake.com/profiles/srxzbv" target="_blank" class="communication-link">
        <img src="/public/src/handshake.svg" alt="Handshake icon">
        Handshake
      </a>
      <a href="https://github.com/tennehkanneh" target="_blank" class="communication-link">
        <img src="/public/src/github.svg" alt="GitHub icon">
        GitHub
      </a>
    </div>

  </section>

</body>

</html>
